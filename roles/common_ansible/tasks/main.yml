---
- name: Install Ansible Python modules
  shell: "pip install {{ item }}"
  with_items:
    - paramiko
    - PyYAML
    - Jinja2
    - pycrypto
- name: Install Vagrant                                                    
  apt:                                                                     
    deb: "https://releases.hashicorp.com/vagrant/{{ vagrant_vers }}/vagrant_{{ vagrant_vers }}_x86_64.deb"
    update_cache: yes
- name: Install VitrualBox                                                 
  apt:
    name: "{{ item }}"                                                     
    state: latest
  with_items:
    - virtualbox                                                           
    - virtualbox-dkms
- name: Ensure all folders are in place
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ course_user }}"
    group: "{{ course_user }}"
  with_items:
    - "/opt/prepare/boxes"
    - "/opt/boxes"
    - "/opt/boxes/master"
    - "/opt/boxes/nix_slave"
    - "/opt/boxes/win_slave"
    - "{{ course_path }}/vms/shared"
