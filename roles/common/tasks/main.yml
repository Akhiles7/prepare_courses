---
- name: Update packages
  apt:
    upgrade: yes
    update_cache: yes
- name: Install Python Pip
  apt:
    name: python-pip
    state: latest
    update_cache: yes
- name: Install misc
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ packages }}"
  tags: install-packages
- name: Install Python modules
  pip: 
    name: "{{ item }}"
    state: present
  with_items: "{{ py_modules }}"
